<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Road to Mars</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas></canvas>

    <header class="header">
        <div class="logo">
            <a href="http://www.spacex.com/mars"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div class="share">
            <a href="https://twitter.com/spacex" target="_blank" class="button twitter"><img class="icon" src="images/twitter-logo.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/spacex/" target="_blank" class="button instagram"><img class="icon" src="images/instagram-logo.svg" alt="Facebook"></a>
            <a href="https://www.facebook.com/SpaceX" target="_blank" class="button facebook"><img class="icon" src="images/facebook-logo.svg" alt="Facebook"></a>
        </div>
    </header>

    <div class="main">
        
        <h1 class="title">Pourquoi ne sommes-nous pas encore sur <span>Mars</span> ?</h1>
        <div class="discover">
            <p>Scroller pour le d√©couvrir !</p>
            <div class="arrows">
                <div class="arrow">
                    <div></div>
                    <div></div>
                </div>
                <div class="arrow">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="progressBar">
            <a href="#" class="checkpoints checkpoint-1"><div></div></a>
            <a href="#" class="checkpoints checkpoint-2"><div></div></a>
            <a href="#" class="checkpoints checkpoint-3"><div></div></a>
            <a href="#" class="checkpoints checkpoint-4"><div></div></a>
            <a href="#" class="checkpoints checkpoint-5"><div></div></a>
        </div>

        <div class="container">  
            <div class="equalizer">
                <div class="bar bar-1"></div>
                <div class="bar bar-2"></div>
                <div class="bar bar-3"></div>
                <div class="bar bar-4"></div>       
           </div>  
        </div> 

    </div>


    <div class="planet earth">
        <img src="images/planet/earth.png" alt="Earth">
        <div class="clouds">
            <div class="cloud">
                <img src="images/planet/cloud.png" alt="cloud" class="c1" />
                <img src="images/planet/cloud2.png" alt="cloud" class="c3" />
            </div>
        </div>
        <div class="boxShadow"></div>
    </div>

    <div class="planet mars">
        <img src="images/planet/mars.png" alt="Mars">
        <div class="clouds">
            <div class="cloud">
                <img src="images/planet/marsCloud.png" alt="cloud" class="c1" />
                <img src="images/planet/marsCloud2.png" alt="cloud" class="c3" />
            </div>
        </div>
        <div class="boxShadow"></div>
    </div>

    <audio src="sounds/mainSound.mp3" autoplay loop></audio>

    <script src="js/canvas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
